<!doctype html>
<html>

<head>
    <title> Aha's Games </title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" charset="utf-8">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6NHTTF0HWP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-6NHTTF0HWP');
    </script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src='js/games.js'></script>
</head>

<body>
    <div class="container" id="games">
        <template v-for="list in lists">
            <h4> {{ list.year }} </h4>
            <div v-for="item in list.games">
                <p v-if='!item.game_link'>{{ item.date }} @ {{ item.platform }} - {{ item.title }}</p> <!-- with link -->
                <p v-if='item.game_link'>{{ item.date }} @ {{ item.platform }} - <a :href="item.game_link">{{ item.title }}</a></p> <!-- without link -->
                <p v-if='item.description'>{{ item.description }}</p>
            </div>
        </template>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
</body>

</html>
